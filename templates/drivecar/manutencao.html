{% extends 'drivecar/base.html' %}
{% block title %}Manutenção - {{ veiculo }}{% endblock %}
{% block content %}
<h2>Manutenção — {{ veiculo }}</h2>
<div class="categorias">
  {% for categoria, pecas in categorias.items %}
    <section class="categoria">
      <button type="button" class="categoria-toggle" data-target="#categoria-{{ forloop.counter }}" aria-expanded="false">
        <span class="categoria-title">{{ categoria }}</span>
        <span class="categoria-count">{{ pecas|length }}</span>
      </button>

      <div id="categoria-{{ forloop.counter }}" class="categoria-body collapse">
        <ul>
          {% for p in pecas %}
            <li class="peca-item">
              <a href="{% url 'drivecar:registros_peca' veiculo.id p.id %}" class="peca-link" data-target="#registros-{{ p.id }}">{{ p.nome }}</a>
              <div id="registros-{{ p.id }}" class="peca-registros collapse"></div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </section>
  {% endfor %}
</div>

<!-- JS de accordion movido para static/js/main.js?v=1 -->

{% endblock %}
