<!doctype html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>DriveCar - {% block title %}{% endblock %}</title>
  <!-- adicionar CSS do Tailwind depois -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.10.0"></script>
  <!-- Alpine.js leve -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="{% url 'drivecar:index' %}">
        <img src="{% static 'images/Logo_drivecar.png' %}" alt="DriveCar" class="logo"/>
      </a>
      <nav class="main-nav">
        <a class="nav-item" href="{% url 'drivecar:cadastrar_veiculo' %}">Cadastrar ve√≠culo</a>
        <a class="nav-item" href="/admin/">Admin</a>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
  <script src="{% static 'js/main.js' %}?v=1"></script>
  <script>
    // Configurar HTMX para usar CSRF token automaticamente
    document.body.addEventListener('htmx:configRequest', function(evt) {
      evt.detail.headers['X-CSRFToken'] = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    });

    // Fun√ß√£o para excluir registro via AJAX - GLOBAL
    function excluirRegistro(registroId, url) {
      console.log('üñ±Ô∏è Bot√£o clicado! Registro:', registroId, 'URL:', url);
      if (confirm('Tem certeza que deseja excluir este registro?')) {
        console.log('üóëÔ∏è Excluindo registro:', registroId);
        
        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content'),
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: 'csrfmiddlewaretoken=' + document.querySelector('meta[name="csrf-token"]').getAttribute('content')
        })
        .then(response => {
          console.log('üì® Resposta:', response.status);
          if (response.ok) {
            // Remover a linha da tabela
            const linha = document.getElementById('registro-' + registroId);
            if (linha) {
              linha.remove();
              console.log('‚úÖ Linha removida com sucesso!');
            }
          } else {
            console.error('‚ùå Erro na exclus√£o:', response.status);
            alert('Erro ao excluir registro. Tente novamente.');
          }
        })
        .catch(error => {
          console.error('‚ùå Erro:', error);
          alert('Erro ao excluir registro. Tente novamente.');
        });
      }
    }
  </script>
</body>
</html>
