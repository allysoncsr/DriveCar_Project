<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c2d58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Car icon -->
  <g transform="translate(256,256)">
    <!-- Car body -->
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#ffffff"/>
    
    <!-- Car windows -->
    <rect x="-60" y="-35" width="50" height="15" rx="7" fill="#ffffff"/>
    <rect x="10" y="-35" width="50" height="15" rx="7" fill="#ffffff"/>
    
    <!-- Wheels -->
    <circle cx="-50" cy="20" r="20" fill="#374151" stroke="#ffffff" stroke-width="3"/>
    <circle cx="50" cy="20" r="20" fill="#374151" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Wheel centers -->
    <circle cx="-50" cy="20" r="8" fill="#6b7280"/>
    <circle cx="50" cy="20" r="8" fill="#6b7280"/>
    
    <!-- Headlights -->
    <circle cx="-75" cy="-10" r="6" fill="#fbbf24"/>
    <circle cx="75" cy="-10" r="6" fill="#fbbf24"/>
    
    <!-- Grille -->
    <rect x="-5" y="-15" width="10" height="8" rx="2" fill="#6b7280"/>
    
    <!-- Brand text -->
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
      DriveCar
    </text>
  </g>
</svg>